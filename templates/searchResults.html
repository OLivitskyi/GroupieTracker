<!DOCTYPE html>
<html>
<head>
    <title>Artist Search Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Search results for {{.Id}}</h1>

    <div class="card">
        <img src="{{.Image}}" class="card-img-top" alt="{{.Name}}">
        <div class="card-body">
            <h5 class="card-title">{{.Name}}</h5>
            <p class="card-subtitle text-muted">Artist ID: {{.Id}}</p>
            <a href="/artist/{{.Id}}" class="btn btn-primary">More Info</a>
        </div>
    </div>

</div>
</body>
</html>
