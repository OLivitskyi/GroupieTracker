<!DOCTYPE html>
<html>
<head>
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
<section class="section">
    <form method="GET" action="/search">
        <input type="text" name="query" placeholder="Search by Artist ID">
        <input type="submit" value="Search">
    </form>
    <div class="container">
        <h1 class="title">Artists</h1>
        <hr>
        <div class="columns is-multiline">
            {{range .}}
            <div class="column is-one-fifth">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="{{.Image}}" alt="{{.Name}}">
                        </figure>
                    </div>
                    <div class="card-content">
                        <p class="title is-5"><a href="/artist/{{.Id}}">{{.Name}}</a></p>
                        <p class="subtitle is-6">Formed in {{.CreationDate}}, first album released in {{.FirstAlbum}}.</p>
                        <p>Current members are:</p>
                        {{range .Members}}<p>- {{.}}</p>{{end}}
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</section>
</body>
</html>
